<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="icon" type="image/x-icon" href="img/homem-de-terno-e-gravata.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organizador Pessoal</title>
</head>
<body id="login_page">
    <div class="container">
        <header class="top_page">

        </header>
        <main class="content">
            <div class="login_content">
                <div class="login_left"></div>
                <div class="login_center">
                    <div class="avatar_profile">
                        <img src="img/147133.png" id="img_perfil">
                    </div>
                    <div class="form_login">
                        <form id="login_form">
                        <label for="campo_email">E-mail</label><br>
                        <input type="text" id="campo_email"><br>

                        <label for="campo_senha">Senha</label><br>
                        <input type="password" id="campo_senha"><br>

                        <button type="submit" id="botao_entrar"onclick="validarLogin()" value="Entrar">Entrar</button>
                    </form>
                    </div>
                    </div>
                    <div class="login_right"></div>
                    </div>
                
                
        

        </main>
        <footer class="bottom_page">

        </footer>
    </div>

</body>
</html>
